    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #edf2f4;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black background */
            position: relative;
            cursor: pointer;
        }
        
        /* Initially hidden background video */
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px); /* Increased blur */
            visibility: hidden; /* Hide the video initially */
            opacity: 0;
            z-index: -1;
            pointer-events: none; /* Disable interaction with the video */
            transition: filter 0.5s ease-in-out, opacity 1s ease-in-out, visibility 1s ease-in-out; /* Smooth transition */
        }

        /* Loading Logo - starts black and white, transitions to color */
        .loading-logo {
            width: 150px; /* Adjust size as needed */
            height: auto;
            filter: grayscale(100%); /* Start as black and white */
            transition: filter 2s ease; /* Transition to full color */
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Links Container - Flexbox to center content */
        .container {
            max-width: 400px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, opacity 0.4s ease;
            opacity: 0;
            transform: translateY(-20px);
            position: relative;
            z-index: 2;
            text-align: center;
            pointer-events: none;
            display: flex;
            flex-direction: column; /* Stack the links vertically */
            justify-content: center; /* Center the content vertically */
            align-items: center; /* Center the content horizontally */
        }

        .container.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto; /* Enable interaction with links */
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
        }

        .link {
            display: block;
            margin: 10px 0;
            padding: 12px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 100%; /* Ensure the links take the full width of the container */
            max-width: 300px; /* Optional: limit the maximum width of the links */
        }

        .link:hover {
            background-color: #333;
        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector(".container");
            const bgVideo = document.querySelector(".bg-video");
            const logo = document.querySelector(".loading-logo");
            const audio = document.getElementById("audio");
            
            // Initially, set the audio to pause
            audio.pause();

            // Click anywhere on the body to reveal the bio links and start video playback
            document.body.addEventListener("click", function() {
                if (logo.style.display !== "none") {
                    // Show the background video and remove blur
                    bgVideo.style.visibility = "visible"; // Make video visible
                    bgVideo.style.opacity = "1"; // Fade in the video
                    bgVideo.style.filter = "blur(0)";  // Remove the blur from the background
                    bgVideo.style.transform = "scale(1.1)";  // Add motion blur effect on video
                    
                    // Show the bio links and animate the logo upwards
                    container.classList.add("show");
                    logo.style.transform = "translate(-50%, -100%)";
                    logo.style.filter = "grayscale(0%)";  // Transition to full color
                    logo.style.display = "none";  // Hide the logo after the first click
                    logo.style.opacity = "0";  // Hide it during transition
                    logo.style.transition = "filter 2s ease"; // Smooth transition to color
                    audio.play();  // Start playing the audio
                }
            });
        });
    </script>
</head>
