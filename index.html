    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #edf2f4;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black background */
            position: relative;
            cursor: pointer;
        }
        /* Initially hidden background video */
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px); /* Increased blur */
            visibility: hidden; /* Hide the video initially */
            opacity: 0;
            z-index: -1;
            pointer-events: none; /* Disable interaction with the video */
            transition: filter 0.5s ease-in-out, opacity 1s ease-in-out, visibility 1s ease-in-out; /* Smooth transition */
        }
        /* Centering Emoji */
        .emoji {
            font-size: 6rem; /* Increased size */
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            transition: transform 0.5s ease-in-out, filter 0.3s ease-in-out;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, opacity 0.4s ease;
            opacity: 0;
            transform: translateY(-20px);
            position: relative;
            z-index: 2;
            text-align: center;
            pointer-events: none;
        }
        .container.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto; /* Enable interaction with links */
        }
        h1 {
            margin-bottom: 20px;
            color: #fff;
        }
        .link {
            display: block;
            margin: 10px 0;
            padding: 12px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .link:hover {
            background-color: #333;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector(".container");
            const bgVideo = document.querySelector(".bg-video");
            const emoji = document.querySelector(".emoji");
            const audio = document.getElementById("audio");
            
            // Initially, set the audio to pause
            audio.pause();

            // Click anywhere on the body to reveal the bio links and start video playback
            document.body.addEventListener("click", function() {
                if (emoji.style.display !== "none") {
                    // Show the background video and remove blur
                    bgVideo.style.visibility = "visible"; // Make video visible
                    bgVideo.style.opacity = "1"; // Fade in the video
                    bgVideo.style.filter = "blur(0)";  // Remove the blur from the background
                    bgVideo.style.transform = "scale(1.1)";  // Add motion blur effect on video
                    
                    // Show the bio links and animate the emoji upwards
                    container.classList.add("show");
                    emoji.style.transform = "translate(-50%, -100%)";
                    emoji.style.filter = "blur(5px)";
                    emoji.style.display = "none";  // Hide the emoji after the first click
                    audio.play();  // Start playing the audio
                }
            });
        });
    </script>
