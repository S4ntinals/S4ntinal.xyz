    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #edf2f4;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
            cursor: pointer;
        }

        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px) grayscale(0.5) contrast(1.2);
            visibility: hidden;
            opacity: 0;
            z-index: -1;
            pointer-events: none;
            transition: filter 0.5s ease-in-out, opacity 1s ease-in-out, visibility 1s ease-in-out;
        }

        .static-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/noise-1.png');
            pointer-events: none;
            opacity: 0.1;
            z-index: 1;
        }

        .emoji {
            font-size: 6rem;
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            transition: transform 0.5s ease-in-out, filter 0.3s ease-in-out;
        }

        .header-text {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            z-index: 2;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bgVideo = document.querySelector(".bg-video");
            const emoji = document.querySelector(".emoji");
            const audio = document.getElementById("audio");
            document.body.addEventListener("click", function() {
                if (emoji.style.display !== "none") {
                    bgVideo.style.visibility = "visible";
                    bgVideo.style.opacity = "1";
                    bgVideo.style.filter = "blur(0) grayscale(0.2) contrast(1.2)";
                    emoji.style.transform = "translate(-50%, -100%)";
                    emoji.style.filter = "blur(5px)";
                    emoji.style.display = "none";
                    audio.play();
                }
            });
        });
    </script>
</head>
<body>
    <div class="static-overlay"></div>
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="https://example.com/video.mp4" type="video/mp4">
    </video>
    <audio id="audio" autoplay loop>
        <source src="https://example.com/audio.mp3">
    </audio>
