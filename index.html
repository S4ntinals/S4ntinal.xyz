        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #edf2f4;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
            cursor: pointer;
        }

        .bg-video {
            width: 50%;
            height: auto;
            object-fit: cover;
            border-radius: 20px;
            visibility: hidden;
            opacity: 0;
            z-index: -1;
            pointer-events: none;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            visibility: hidden;
            animation: dropDown 1s ease-out, motionBlur 1s ease-out;
        }

        .header-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin: 10px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes dropDown {
            0% {
                transform: translate(-50%, -50px);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes motionBlur {
            0% {
                filter: blur(5px);
            }
            100% {
                filter: blur(0px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .emoji {
            font-size: 6rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
        }

        /* Hide Picture-in-Picture option */
        video {
            pointer-events: none;
            z-index: -1;
        }
    </style>
